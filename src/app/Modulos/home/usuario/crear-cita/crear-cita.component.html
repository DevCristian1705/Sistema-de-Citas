
<div class="card">
    
    <h2 class="botones"> CALENDARIO DE CITAS</h2>
    <div class="filtro">
        <div class="p-col-12"> 
            <div class="p-fluid p-formgrid p-grid Alinear"> 
                <div class="p-field p-col-12 p-md-6 ">  
                    <strong>SELECCIONAR ODONTOLOGO: </strong>
                </div>
                <div class="p-field p-col-12 p-md-6">  
                    <p-dropdown 
                        [options]="arrayOdontologo"  
                        placeholder="seleccionar"
                        optionLabel="nombre"
                        (onChange)="onSeleccionoOdontologo($event)"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
            </div>
        </div>
    </div>
     
    <br>

    <div *ngIf="mostrarCalendario">
        <full-calendar deepChangeDetection="true"    [options]="calendarOptions"></full-calendar>
    </div>
  
</div>


 

<div *ngIf="modalCita">
    <p-dialog header="HORARIOS DISPONIBLE" [(visible)]="modalCita" [modal]="true" [draggable]="false" [resizable]="false" class="SizeModal"> 
        <div class="card">  
            
            <div class="ElegirCita">
                <strong>TIPO CONSULTA: </strong>   
                <p-dropdown 
                    [options]="arrayTipoConsulta"  
                    placeholder="seleccionar"
                    optionLabel="nombre"
                    (onChange)="onSeleccionarTipoConsulta($event)"
                    [showClear]="true"
                ></p-dropdown> 
                <strong  *ngIf="precioConsultaSeleccionada" >COSTO: {{ precioConsultaSeleccionada | currency: 'S/.'}}</strong>
            </div>
                  
            <br>

            <p-table   
            [columns]="cols" 
            [value]="listaCitas"
            [rowHover]="true"
            responsiveLayout="scroll"
            selectionMode="single" 
            (onRowSelect)="onSeleccionarCitas($event)"    >

            <ng-template pTemplate="header">
                <tr>  
                    <th *ngFor="let col of cols" [pSortableColumn]="col.field"> 
                        {{col.header}}  
                    </th> 
                    <th>Elegir</th>
   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-col let-rowIndex>
                <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex"> 
                    <td *ngFor="let col of cols"> 
                        <strong class="p-column-title">{{ col.header | uppercase}}</strong>  
                        {{ rowData[col.field]  }} 
                    <td>   
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>  
                </tr>
            </ng-template>      
            </p-table> 
        </div>
    </p-dialog> 
</div>  





<div *ngIf="modalPagarcita">
    <p-dialog header="PAGAR CITA" [(visible)]="modalPagarcita" [modal]="true" [draggable]="false" [resizable]="false"> 
        <div class="card">  
            
            <div class="formulario">   
                <strong>Dni</strong>
                <input type="text" pInputText minlength="8" maxlength="8" placeholder="ingresar dni" class="p-inputtext-sm">  

                <strong>Email</strong>
                <input type="text" pInputText placeholder="ingresar email" class="p-inputtext-sm">  
        
                <strong>Nro Tarjeta:</strong>
                <input type="text" pInputText minlength="15" maxlength="15" placeholder="ingresar nro Tarjeta" class="p-inputtext-sm">  
            </div>


            <br>
             
            <div class="formulario2">   
                <strong>Vencimiento:</strong>              
                <div class="p-inputgroup">     
                    <input type="text"  minlength="2" maxlength="2" style="margin-right: 1%; width: 50px;" pInputText placeholder="mes"  class="p-inputtext-sm">  
                    <input type="text"  minlength="4" maxlength="4" style="width: 60px;"pInputText placeholder="aÃ±o" class="p-inputtext-sm">  
                </div> 

                <strong>CVV:</strong>
                <div class="p-inputgroup">                  
                    <input type="text" style="width: 60px;" pInputText minlength="3" maxlength="3" placeholder="cvv" class="p-inputtext-sm">  
                </div> 
            </div>

            <br>


                <div *ngIf="!mostrarAdjuntar">   
                    <p-fileUpload
                        name="myfiles[]"
                        chooseLabel="Adjuntar" 
                        chooseIcon="pi pi-paperclip" 
                        accept="image/*" 
                        [auto]="true" 
                        (onRemove)="onEliminarArchivo($event)"
                        [customUpload]="true"
                        (uploadHandler)="onUpload($event)"> 
                    </p-fileUpload> 
                </div> 
         
                  
            <br>

            <div class="botones">
                <button   
                class="p-button-sm"
                pButton
                type="button"
                icon="pi pi-times-circle"
                label="Cancelar" 
                style=" background-color: white; color: black;"
                (click)="modalPagarcita = false">  
            </button>  
            <button  
                class="p-button-sm"
                pButton
                type="button" 
                style="margin-left: 1%;"
                label="Pagar"
                (click)="onGrabarCita()"
                icon="fas fa-coins">  
            </button>  
            
            </div>
           
        </div>
    </p-dialog> 
</div>  



<div *ngIf="modaldatosCitaEditar">
    <p-dialog header="EDITAR CITA" [(visible)]="modaldatosCitaEditar" [modal]="true" [draggable]="false" [resizable]="false"> 
        <div class="card">  
            
            <h2>
               {{ datosCitaEditar | json}} 
            </h2>
           
        </div>
    </p-dialog> 
</div>
