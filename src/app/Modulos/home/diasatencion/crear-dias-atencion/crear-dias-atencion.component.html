<div class="Margintabla">
<div class="contenidoTable card"> 
    <h2 class="botones"> ESTABLECER DIAS DE ATENCION</h2>   
    <hr> 
        <div class="formulario"> 
            <p-calendar
                [(ngModel)]="dates"
                (onSelect)="onCapturarFechas($event)"   
                selectionMode="single"
                [inline]="true" 
                [readonlyInput]="true" 
                inputId="multiple">
            </p-calendar>

            <div>
                <h4> <strong>Dias elegidos de atenci√≥n.</strong></h4> 
                <hr>
                <p-table   
                    [columns]="cols" 
                    [value]="fechasSeleccionada"
                    [rowHover]="true"
                    responsiveLayout="scroll"
                    selectionMode="single"   >
        
                    <ng-template pTemplate="header">
                        <tr>  
                            <th *ngFor="let col of cols" [pSortableColumn]="col.field"> 
                                {{col.header}}   
                            </th> 
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-col let-rowIndex="rowIndex">
                        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex"> 
                            <td *ngFor="let col of cols"> 
                                <strong class="p-column-title">{{ col.header | uppercase}}</strong>   
                                    {{ rowData[col.field]  }} 

                                <ng-template #botones [ngIf]="col.field === 'acciones'"> 
                                    <button  
                                        pButton
                                        type="button" 
                                        class="p-button-sm"
                                        style="background-color: #D72250;border-radius: 15px;"
                                        (click)="onEliminar(rowData, rowIndex)"
                                        tooltipPosition="top" 
                                        pTooltip="Eliminar Fecha"  
                                        icon="pi pi-trash">
                                    </button>     
                                </ng-template>
                                
                            <td>   
                        </tr>
                    </ng-template>      
                </p-table> 
            </div>
        </div>

        <br>

    <div class="botones">
        

        <button   
            class="p-button-sm p-button-rounded mx-2"
            pButton
            type="button"
            style=" background-color: white; color: black; margin-right: 1%;"
            icon="pi pi-times-circle"
            label="Cancelar" >  
        </button>  

        <button  
            class="p-button-sm p-button-rounded mx-2"
            pButton
            type="button"
       
            label="{{ (dataHorarios) ? 'Actualizar' : 'Grabar' }}"
            (click)="onGuardar()"
            icon="pi pi-check-circle">  
        </button>  

    </div>
</div>  

</div>
